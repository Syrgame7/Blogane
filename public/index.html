        function publishPost(){ const t=document.getElementById('post-txt').value; if(t||postImg){ showLoader('Ù†Ø´Ø±...'); socket.emit('new_post', {content:t, media:postImg, author:currentUser.name, email:currentUser.email, avatar:currentUser.avatar, context:'general', contextId:null}); document.getElementById('post-txt').value=''; postImg=null; } }
        socket.on('upload_complete', hideLoader);
        socket.on('receive_post', (p)=> { document.getElementById('feed').insertAdjacentHTML('afterbegin', `<div class="card"><div style="display:flex;gap:10px"><img src="${p.avatar}" class="avatar"><b>${p.author}</b></div><p style="margin-top:10px">${p.content}</p>${p.media?`<img src="${p.media}" class="post-img">`:''}</div>`); });
        socket.on('load_posts', (ps)=> { document.getElementById('feed').innerHTML=''; ps.reverse().forEach(p=>document.getElementById('feed').insertAdjacentHTML('afterbegin', `<div class="card"><div style="display:flex;gap:10px"><img src="${p.avatar}" class="avatar"><b>${p.author}</b></div><p style="margin-top:10px">${p.content}</p>${p.media?`<img src="${p.media}" class="post-img">`:''}</div>`)); });
    </script>
