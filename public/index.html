<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blogane App</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a; --panel: #1e293b; --primary: #8b5cf6; --accent: #ec4899; --text: #f8fafc; --glass: rgba(30, 41, 59, 0.95);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-dark); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- Navigation --- */
        .bottom-nav {
            height: 60px; background: var(--panel); border-top: 1px solid #334155;
            display: flex; justify-content: space-around; align-items: center;
            position: fixed; bottom: 0; width: 100%; z-index: 1000;
        }
        .nav-btn { font-size: 24px; color: #94a3b8; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; align-items: center; }
        .nav-btn span { font-size: 10px; margin-top: 2px; }
        .nav-btn.active { color: var(--primary); }
        .badge { background: var(--accent); color: white; font-size: 10px; padding: 2px 5px; border-radius: 50%; position: absolute; margin-right: 15px; display: none; }

        /* --- Layout --- */
        #app-views { flex: 1; overflow-y: auto; padding-bottom: 65px; position: relative; }
        .view { display: none; height: 100%; }
        .view.active-view { display: block; }
        
        /* --- Generic Styles --- */
        .auth-input { width: 100%; padding: 12px; margin: 8px 0; background: #334155; border: none; border-radius: 10px; color: white; outline: none; }
        .btn-main { background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; padding: 10px; border-radius: 10px; color: white; font-weight: bold; width: 100%; cursor: pointer; }
        .header-bar { padding: 15px; background: var(--glass); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px); }

        /* --- Feed & Posts --- */
        .post { background: var(--panel); margin-bottom: 10px; padding: 15px; border-bottom: 1px solid #334155; }
        .post img.media { width: 100%; border-radius: 10px; margin-top: 10px; }
        .create-post-area { padding: 15px; background: var(--panel); margin-bottom: 10px; }
        
        /* --- Reels --- */
        #view-reels { background: black; overflow-y: scroll; scroll-snap-type: y mandatory; height: 100%; padding-bottom: 60px; }
        .reel-container { height: 100%; width: 100%; scroll-snap-align: start; position: relative; display: flex; justify-content: center; align-items: center; background: #222; border-bottom: 1px solid #333; }
        .reel-video { width: 100%; height: 100%; object-fit: cover; }
        .reel-overlay { position: absolute; bottom: 70px; right: 10px; color: white; text-shadow: 1px 1px 3px black; z-index: 10; text-align: right; width: 90%; pointer-events: none; }
        .reel-actions { position: absolute; bottom: 80px; left: 10px; display: flex; flex-direction: column; gap: 20px; z-index: 20; }
        .reel-btn { font-size: 28px; color: white; text-shadow: 0 2px 5px black; cursor: pointer; }
        
        /* --- Chat --- */
        .chat-tabs { display: flex; padding: 10px; gap: 10px; background: var(--panel); }
        .chat-tab { flex: 1; text-align: center; padding: 8px; background: #334155; border-radius: 8px; cursor: pointer; color: #ccc; }
        .chat-tab.active { background: var(--primary); color: white; }
        .msg-bubble { padding: 8px 12px; margin: 5px 0; border-radius: 15px; max-width: 80%; width: fit-content; font-size: 14px; }
        .msg-mine { background: var(--primary); align-self: flex-start; margin-right: auto; }
        .msg-theirs { background: #334155; align-self: flex-end; margin-left: auto; }

        /* --- Lists (Groups/Pages) --- */
        .list-item { display: flex; align-items: center; gap: 10px; padding: 15px; background: var(--panel); border-bottom: 1px solid #334155; cursor: pointer; }
        .list-avatar { width: 50px; height: 50px; border-radius: 10px; background: #334155; object-fit: cover; }
        
        /* --- Modal --- */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(5px); }
        .modal-content { background: var(--panel); padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; }

    </style>
</head>
<body>

    <!-- Auth Modal -->
    <div class="modal" id="auth-modal" style="display: flex;">
        <div class="modal-content" style="text-align: center;">
            <h1 style="color: var(--primary); margin-bottom: 10px;">Blogane</h1>
            <p style="color: #94a3b8; margin-bottom: 20px;">تواصل، شارك، استمتع</p>
            <input type="email" id="email" class="auth-input" placeholder="البريد الإلكتروني">
            <input type="password" id="pass" class="auth-input" placeholder="كلمة المرور">
            <div id="reg-field" style="display:none"><input type="text" id="name" class="auth-input" placeholder="الاسم"></div>
            <button class="btn-main" onclick="authAction()" id="auth-btn">دخول</button>
            <p style="margin-top: 15px; font-size: 13px; color: var(--accent); cursor: pointer;" onclick="toggleAuth()">ليس لديك حساب؟</p>
        </div>
    </div>

    <!-- Create Modal -->
    <div class="modal" id="create-modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;" id="create-title">إنشاء</h3>
            <input type="text" id="c-name" class="auth-input" placeholder="الاسم">
            <input type="text" id="c-desc" class="auth-input" placeholder="الوصف (للمجموعات فقط)">
            <button class="btn-main" onclick="submitCreate()">إنشاء الآن</button>
            <button class="btn-main" style="background: transparent; margin-top: 5px; border: 1px solid #555;" onclick="document.getElementById('create-modal').style.display='none'">إلغاء</button>
        </div>
    </div>

    <!-- Upload Reel Modal -->
    <div class="modal" id="reel-modal">
        <div class="modal-content">
            <h3>نشر ريلز (فيديو قصير)</h3>
            <p style="font-size:12px; color:#aaa; margin-bottom:10px">يرجى وضع رابط فيديو مباشر (YouTube/MP4)</p>
            <input type="text" id="reel-desc" class="auth-input" placeholder="وصف الفيديو">
            <input type="text" id="reel-url" class="auth-input" placeholder="رابط الفيديو (URL)">
            <button class="btn-main" onclick="submitReel()">نشر الريلز</button>
            <button class="btn-main" style="background: transparent; margin-top: 5px;" onclick="document.getElementById('reel-modal').style.display='none'">إلغاء</button>
        </div>
    </div>

    <!-- APP VIEWS -->
    <div id="app-views">
        
        <!-- 1. HOME (Feed) -->
        <div id="view-home" class="view active-view">
            <div class="header-bar">
                <b id="home-title">الرئيسية</b>
                <div style="display:flex; gap:15px">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bell"></i>
                </div>
            </div>

            <!-- Context Header (Group/Page Info) -->
            <div id="context-info" style="display:none; padding:20px; background: linear-gradient(to right, #4f46e5, #9333ea); text-align:center;">
                <h2 id="ctx-name">اسم المجموعة</h2>
                <p id="ctx-desc" style="font-size:12px; opacity:0.8">الوصف</p>
                <button class="btn-main" style="width:auto; margin-top:10px; background:rgba(0,0,0,0.3)" onclick="leaveContext()">خروج للقائمة الرئيسية</button>
            </div>

            <div class="create-post-area">
                <div style="display:flex; gap:10px; margin-bottom:10px">
                    <img src="" id="my-avatar" style="width:40px; height:40px; border-radius:50%">
                    <input type="text" id="post-text" class="auth-input" style="margin:0; border-radius:20px" placeholder="بماذا تفكر؟">
                </div>
                <div style="display:flex; justify-content:space-between;">
                    <label for="img-upload" style="color:#10b981; cursor:pointer; display:flex; align-items:center; gap:5px; font-size:14px">
                        <i class="fas fa-image"></i> صورة
                    </label>
                    <input type="file" id="img-upload" style="display:none" accept="image/*">
                    
                    <button class="btn-main" style="width:80px; padding:5px" onclick="publishPost()">نشر</button>
                </div>
                <div id="preview-area" style="margin-top:10px"></div>
            </div>

            <div id="feed"></div>
        </div>

        <!-- 2. REELS -->
        <div id="view-reels" class="view">
            <div style="position:absolute; top:20px; left:20px; z-index:100">
                <button class="btn-main" style="width:auto; padding:5px 15px; background:rgba(255,255,255,0.2)" onclick="document.getElementById('reel-modal').style.display='flex'">+ نشر ريلز</button>
            </div>
            <div id="reels-container">
                <!-- Reels will be loaded here -->
            </div>
        </div>

        <!-- 3. CHAT -->
        <div id="view-chat" class="view">
            <div class="header-bar"><b>الدردشات</b></div>
            <div class="chat-tabs">
                <div class="chat-tab active" onclick="switchChatTab('global')" id="tab-global">شات عام</div>
                <div class="chat-tab" onclick="switchChatTab('private')" id="tab-private">الأصدقاء</div>
            </div>

            <!-- Global Chat -->
            <div id="chat-global-area" style="height: calc(100% - 130px); display:flex; flex-direction:column;">
                <div id="global-msgs" style="flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column;"></div>
                <div style="padding:10px; background:var(--panel); display:flex; gap:10px">
                    <input type="text" id="global-input" class="auth-input" style="margin:0" placeholder="اكتب للجميع...">
                    <button class="btn-main" style="width:50px" onclick="sendGlobal()">➤</button>
                </div>
            </div>

            <!-- Private Chat List -->
            <div id="chat-private-area" style="display:none; padding:10px;">
                <div id="friends-list"></div>
                <!-- نافذة المحادثة الخاصة تظهر عند الضغط على صديق -->
                <div id="private-window" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg-dark); z-index:200; display:none; flex-direction:column;">
                    <div class="header-bar">
                        <span id="p-chat-name">User</span>
                        <button onclick="document.getElementById('private-window').style.display='none'" style="background:none; border:none; color:white">✕</button>
                    </div>
                    <div id="p-msgs" style="flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column;"></div>
                    <div style="padding:10px; background:var(--panel); display:flex; gap:10px">
                        <input type="text" id="p-input" class="auth-input" style="margin:0" placeholder="رسالة خاصة...">
                        <button class="btn-main" style="width:50px" onclick="sendPrivate()">➤</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 4. EXPLORE (Groups/Pages) -->
        <div id="view-explore" class="view">
            <div class="header-bar"><b>استكشف</b></div>
            <div style="padding:10px">
                <div style="display:flex; gap:10px; margin-bottom:20px">
                    <button class="btn-main" onclick="openCreator('group')">+ إنشاء مجموعة</button>
                    <button class="btn-main" style="background:#ec4899" onclick="openCreator('page')">+ إنشاء صفحة</button>
                </div>

                <h4 style="color:#aaa; margin-bottom:10px">المجموعات</h4>
                <div id="groups-list"></div>

                <h4 style="color:#aaa; margin:20px 0 10px 0">الصفحات</h4>
                <div id="pages-list"></div>
            </div>
        </div>
        
        <!-- 5. REQUESTS -->
        <div id="view-requests" class="view">
            <div class="header-bar"><b>الطلبات والأصدقاء</b></div>
            <div style="padding:15px">
                <div style="display:flex; gap:10px; margin-bottom:15px">
                    <input type="email" id="friend-email" class="auth-input" style="margin:0" placeholder="إيميل الصديق">
                    <button class="btn-main" style="width:60px" onclick="addFriend()">إضافة</button>
                </div>
                <h4 style="margin-bottom:10px">طلبات الصداقة الواردة</h4>
                <div id="req-list"></div>
            </div>
        </div>

    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="goView('home', this)">
            <i class="fas fa-home"></i><span>الرئيسية</span>
        </div>
        <div class="nav-btn" onclick="goView('explore', this)">
            <i class="fas fa-compass"></i><span>استكشف</span>
        </div>
        <div class="nav-btn" onclick="goView('reels', this)" style="color:#ec4899">
            <i class="fas fa-play-circle" style="font-size:28px"></i><span>ريلز</span>
        </div>
        <div class="nav-btn" onclick="goView('chat', this)">
            <i class="fas fa-comments"></i><span>الدردشة</span>
        </div>
        <div class="nav-btn" onclick="goView('requests', this)">
            <span class="badge" id="req-badge">0</span>
            <i class="fas fa-user-friends"></i><span>أصدقائي</span>
        </div>
    </nav>

    <script>
        const socket = io();
        let currentUser = null;
        let currentContext = 'general'; // 'general', 'group', 'page'
        let currentContextId = null;
        let createType = '';
        let currentChatUser = null;

        // --- AUTH ---
        let isReg = false;
        function toggleAuth() {
            isReg = !isReg;
            document.getElementById('reg-field').style.display = isReg ? 'block' : 'none';
            document.getElementById('auth-btn').innerText = isReg ? 'إنشاء حساب' : 'دخول';
        }
        function authAction() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            if(isReg) {
                const name = document.getElementById('name').value;
                socket.emit('register', { name, email, password: pass });
            } else {
                socket.emit('login', { email, password: pass });
            }
        }
        socket.on('auth_success', (user) => {
            currentUser = user;
            document.getElementById('auth-modal').style.display = 'none';
            document.getElementById('my-avatar').src = user.avatar;
        });

        // --- NAVIGATION ---
        function goView(viewId, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
            document.getElementById('view-' + viewId).classList.add('active-view');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            // إذا خرجنا من الرئيسية نعود للعامة
            if(viewId !== 'home') {
                // Optional: reset context? No, let's keep it.
            }
        }

        // --- POSTS & IMAGES ---
        let selectedImage = null;
        document.getElementById('img-upload').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result; // Base64
                    document.getElementById('preview-area').innerHTML = `<img src="${selectedImage}" style="max-height:100px; border-radius:10px">`;
                }
                reader.readAsDataURL(file);
            }
        });

        function publishPost() {
            const txt = document.getElementById('post-text').value;
            if(!txt && !selectedImage) return;
            
            socket.emit('new_post', {
                author: currentUser.name, avatar: currentUser.avatar,
                content: txt, media: selectedImage,
                context: currentContext, contextId: currentContextId
            });
            document.getElementById('post-text').value = '';
            document.getElementById('preview-area').innerHTML = '';
            selectedImage = null;
        }

        socket.on('receive_post', (post) => {
            if(post.context === currentContext && (post.context === 'general' || post.contextId === currentContextId)) {
                const feed = document.getElementById('feed');
                const imgHtml = post.media ? `<img src="${post.media}" class="media">` : '';
                const html = `
                <div class="post">
                    <div style="display:flex; gap:10px; align-items:center">
                        <img src="${post.avatar}" style="width:40px; height:40px; border-radius:50%">
                        <div><b>${post.author}</b><br><small style="color:#aaa">${new Date(post.date).toLocaleTimeString()}</small></div>
                    </div>
                    <p style="margin-top:10px">${post.content}</p>
                    ${imgHtml}
                    <div style="margin-top:10px; display:flex; gap:20px; color:#aaa">
                        <span><i class="far fa-heart"></i> إعجاب</span>
                        <span><i class="far fa-comment"></i> تعليق</span>
                    </div>
                </div>`;
                feed.insertAdjacentHTML('afterbegin', html);
            }
        });
        
        socket.on('load_posts', (posts) => {
            document.getElementById('feed').innerHTML = '';
            posts.forEach(p => socket.emit('receive_post_simulated', p)); // Reuse logic manually or:
            posts.reverse().forEach(p => {
                 const imgHtml = p.media ? `<img src="${p.media}" class="media">` : '';
                 document.getElementById('feed').insertAdjacentHTML('afterbegin', `
                    <div class="post">
                        <div style="display:flex; gap:10px; align-items:center">
                            <img src="${p.avatar}" style="width:40px; height:40px; border-radius:50%">
                            <div><b>${p.author}</b><br><small style="color:#aaa">${new Date(p.date).toLocaleTimeString()}</small></div>
                        </div>
                        <p style="margin-top:10px">${p.content}</p>
                        ${imgHtml}
                    </div>`);
            });
        });

        // --- GROUPS & PAGES (EXPLORE) ---
        function openCreator(type) {
            createType = type;
            document.getElementById('create-modal').style.display = 'flex';
            document.getElementById('create-title').innerText = type === 'group' ? 'إنشاء مجموعة' : 'إنشاء صفحة';
        }

        function submitCreate() {
            const name = document.getElementById('c-name').value;
            const desc = document.getElementById('c-desc').value;
            if(!name) return;
            
            if(createType === 'group') socket.emit('create_group', { name, desc, owner: currentUser.email });
            else socket.emit('create_page', { name, owner: currentUser.email });
            
            document.getElementById('create-modal').style.display = 'none';
        }

        // الدخول التلقائي بعد الإنشاء
        socket.on('group_created_success', (group) => enterContext('group', group.id, group.name, group.description));
        socket.on('page_created_success', (page) => enterContext('page', page.id, page.name, 'صفحة عامة'));

        function enterContext(type, id, name, desc) {
            currentContext = type;
            currentContextId = id;
            
            // Update UI
            document.getElementById('home-title').innerText = '';
            document.getElementById('context-info').style.display = 'block';
            document.getElementById('ctx-name').innerText = name;
            document.getElementById('ctx-desc').innerText = desc;
            
            // Get Posts
            document.getElementById('feed').innerHTML = '';
            socket.emit('get_context_posts', { context: type, contextId: id });
            
            // Switch View
            goView('home');
        }

        function leaveContext() {
            currentContext = 'general';
            currentContextId = null;
            document.getElementById('home-title').innerText = 'الرئيسية';
            document.getElementById('context-info').style.display = 'none';
            document.getElementById('feed').innerHTML = '';
            socket.emit('get_context_posts', { context: 'general', contextId: null });
        }

        socket.on('init_data', (data) => {
            updateLists(data.groups, data.pages);
            data.reels.forEach(renderReel);
            data.globalMessages.forEach(renderGlobalMsg);
        });
        socket.on('update_groups', (gs) => updateLists(gs, null));
        socket.on('update_pages', (ps) => updateLists(null, ps));

        function updateLists(groups, pages) {
            if(groups) {
                const list = document.getElementById('groups-list');
                list.innerHTML = '';
                groups.forEach(g => {
                    list.innerHTML += `
                    <div class="list-item" onclick="enterContext('group', '${g.id}', '${g.name}', '${g.description}')">
                        <div class="list-avatar" style="background:#4f46e5; display:flex; justify-content:center; align-items:center; color:white"><i class="fas fa-users"></i></div>
                        <div><b>${g.name}</b><br><small style="color:#aaa">${g.members.length} عضو</small></div>
                    </div>`;
                });
            }
            if(pages) {
                const list = document.getElementById('pages-list');
                list.innerHTML = '';
                pages.forEach(p => {
                    list.innerHTML += `
                    <div class="list-item" onclick="enterContext('page', '${p.id}', '${p.name}', 'صفحة')">
                        <div class="list-avatar" style="background:#ec4899; display:flex; justify-content:center; align-items:center; color:white"><i class="fas fa-flag"></i></div>
                        <div><b>${p.name}</b></div>
                    </div>`;
                });
            }
        }

        // --- REELS ---
        function submitReel() {
            const url = document.getElementById('reel-url').value;
            const desc = document.getElementById('reel-desc').value;
            if(url) {
                socket.emit('new_reel', { url, desc, author: currentUser.name, avatar: currentUser.avatar });
                document.getElementById('reel-modal').style.display = 'none';
            }
        }

        socket.on('receive_reel', (reel) => renderReel(reel));

        function renderReel(reel) {
            const container = document.getElementById('reels-container');
            let videoHtml = '';
            if(reel.url.includes('youtube') || reel.url.includes('youtu.be')) {
                const vId = reel.url.split('v=')[1] || reel.url.split('/').pop();
                videoHtml = `<iframe src="https://www.youtube.com/embed/${vId}?autoplay=0&controls=0&rel=0" class="reel-video" style="border:none"></iframe>`;
            } else {
                videoHtml = `<video src="${reel.url}" class="reel-video" controls loop></video>`;
            }

            const html = `
            <div class="reel-container">
                ${videoHtml}
                <div class="reel-overlay">
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px; justify-content:flex-end">
                         <b>${reel.author}</b>
                         <img src="${reel.avatar}" style="width:30px; height:30px; border-radius:50%; border:1px solid white">
                    </div>
                    <p>${reel.desc}</p>
                </div>
                <div class="reel-actions">
                    <div class="reel-btn"><i class="fas fa-heart"></i></div>
                    <div class="reel-btn"><i class="fas fa-comment-dots"></i></div>
                    <div class="reel-btn"><i class="fas fa-share"></i></div>
                </div>
            </div>`;
            container.insertAdjacentHTML('afterbegin', html);
        }

        // --- CHAT ---
        function switchChatTab(type) {
            document.getElementById('chat-global-area').style.display = type === 'global' ? 'flex' : 'none';
            document.getElementById('chat-private-area').style.display = type === 'private' ? 'block' : 'none';
            document.getElementById('tab-global').classList.toggle('active', type === 'global');
            document.getElementById('tab-private').classList.toggle('active', type === 'private');
        }

        function sendGlobal() {
            const txt = document.getElementById('global-input').value;
            if(txt) {
                socket.emit('send_global_msg', { text: txt, author: currentUser.name, email: currentUser.email });
                document.getElementById('global-input').value = '';
            }
        }
        socket.on('receive_global_msg', (msg) => renderGlobalMsg(msg));
        
        function renderGlobalMsg(msg) {
            const box = document.getElementById('global-msgs');
            const isMe = msg.email === currentUser.email;
            box.innerHTML += `<div class="msg-bubble ${isMe ? 'msg-mine' : 'msg-theirs'}"><b>${isMe ? '' : msg.author + ': '}</b>${msg.text}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        // Private
        function openPrivateChat(email, name) {
            currentChatUser = email;
            document.getElementById('private-window').style.display = 'flex';
            document.getElementById('p-chat-name').innerText = name;
            document.getElementById('p-msgs').innerHTML = ''; // Clear previous
        }
        
        function sendPrivate() {
            const txt = document.getElementById('p-input').value;
            if(txt && currentChatUser) {
                socket.emit('private_message', { to: currentChatUser, from: currentUser.email, text: txt });
                document.getElementById('p-input').value = '';
            }
        }
        
        socket.on('receive_private_message', (data) => {
             if((data.to === currentUser.email && data.from === currentChatUser) || (data.from === currentUser.email && data.to === currentChatUser)) {
                 const box = document.getElementById('p-msgs');
                 const isMe = data.from === currentUser.email;
                 box.innerHTML += `<div class="msg-bubble ${isMe ? 'msg-mine' : 'msg-theirs'}">${data.text}</div>`;
                 box.scrollTop = box.scrollHeight;
             }
        });

        // --- REQUESTS & FRIENDS ---
        function addFriend() {
            socket.emit('send_friend_request', { fromEmail: currentUser.email, toEmail: document.getElementById('friend-email').value });
            document.getElementById('friend-email').value = '';
        }
        socket.on('update_requests', (reqs) => {
            document.getElementById('req-badge').style.display = reqs.length ? 'block' : 'none';
            document.getElementById('req-badge').innerText = reqs.length;
            const list = document.getElementById('req-list');
            list.innerHTML = '';
            reqs.forEach(r => {
                list.innerHTML += `
                <div class="list-item">
                    <img src="${r.avatar}" class="list-avatar">
                    <div style="flex:1">${r.name}</div>
                    <button class="btn-main" style="width:50px" onclick="socket.emit('respond_friend_request', {userEmail: currentUser.email, requesterEmail: '${r.email}', accept: true})">✔</button>
                </div>`;
            });
        });
        socket.on('update_friends', (friends) => {
            const list = document.getElementById('friends-list');
            list.innerHTML = '';
            friends.forEach(f => {
                list.innerHTML += `
                <div class="list-item" onclick="openPrivateChat('${f.email}', '${f.name}')">
                    <img src="${f.avatar}" class="list-avatar">
                    <div>
                        <b>${f.name}</b>
                        <div style="font-size:12px; color:${f.isOnline ? '#10b981' : '#aaa'}">● ${f.isOnline ? 'متصل' : 'غير متصل'}</div>
                    </div>
                </div>`;
            });
        });

    </script>
