<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blogane</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #8b5cf6; --text: #fff; --gray: #94a3b8; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* UI Components */
        .btn { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .input-box { width: 100%; background: #334155; border: none; padding: 12px; border-radius: 8px; color: white; outline: none; margin-bottom: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        
        /* Navigation */
        .bottom-nav { height: 60px; background: var(--panel); display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%; z-index: 500; border-top: 1px solid #333; }
        .nav-item { color: var(--gray); font-size: 24px; text-align: center; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--primary); }
        .nav-item span { font-size: 10px; display: block; }
        .badge { position: absolute; top: -5px; right: -5px; background: red; color: white; font-size: 10px; padding: 2px 5px; border-radius: 50%; display: none; }

        /* Views */
        .view { display: none; height: 100%; overflow-y: auto; padding-bottom: 70px; }
        .view.active { display: block; }

        /* Header */
        .header { padding: 15px; background: rgba(30,41,59,0.9); backdrop-filter: blur(5px); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }

        /* Posts */
        .post { background: var(--panel); margin-bottom: 8px; padding: 15px; }
        .post-img { width: 100%; border-radius: 10px; margin-top: 10px; max-height: 400px; object-fit: cover; }
        .actions { display: flex; gap: 20px; margin-top: 10px; padding-top: 10px; border-top: 1px solid #333; color: var(--gray); }
        .act-btn { cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .liked { color: #ef4444; }

        /* Chat */
        .chat-container { display: flex; flex-direction: column; height: 100%; }
        .chat-msgs { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 15px; max-width: 75%; word-wrap: break-word; }
        .msg-me { background: var(--primary); align-self: flex-start; }
        .msg-other { background: #334155; align-self: flex-end; }
        .chat-input-area { padding: 10px; background: var(--panel); display: flex; gap: 10px; align-items: center; }

        /* Profile */
        .profile-header { padding: 20px; text-align: center; background: linear-gradient(to bottom, #4f46e5, var(--bg)); }
        .p-avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--bg); object-fit: cover; }
        
        /* Modal */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal { background: var(--panel); padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; max-height: 80%; overflow-y: auto; }

        /* Reels */
        .reel-item { height: calc(100vh - 60px); background: black; display: flex; flex-direction: column; justify-content: center; position: relative; border-bottom: 1px solid #333; }
        .reel-video { width: 100%; max-height: 100%; }

    </style>
</head>
<body>

    <!-- Auth -->
    <div class="modal-overlay" id="auth-modal" style="display: flex;">
        <div class="modal" style="text-align: center;">
            <h2 style="color: var(--primary);">Blogane</h2>
            <p style="color: var(--gray); margin-bottom: 15px;">سجل دخولك للتواصل</p>
            <div id="reg-fields" style="display: none;">
                <input type="text" id="reg-name" class="input-box" placeholder="الاسم">
            </div>
            <input type="email" id="email" class="input-box" placeholder="البريد الإلكتروني">
            <input type="password" id="pass" class="input-box" placeholder="كلمة المرور">
            <button class="btn" style="width: 100%;" onclick="auth()">دخول</button>
            <p style="margin-top: 10px; color: var(--primary); cursor: pointer;" onclick="toggleAuth()">ليس لديك حساب؟ إنشاء</p>
        </div>
    </div>

    <!-- Comment Modal -->
    <div class="modal-overlay" id="comment-modal">
        <div class="modal">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <h3>التعليقات</h3>
                <span onclick="closeModal('comment-modal')" style="cursor: pointer;">✕</span>
            </div>
            <div id="comments-list" style="max-height: 300px; overflow-y: auto; margin-bottom: 10px;"></div>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="comment-input" class="input-box" style="margin:0" placeholder="اكتب تعليقاً...">
                <button class="btn" onclick="submitComment()">إرسال</button>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal-overlay" id="edit-profile-modal">
        <div class="modal">
            <h3>تعديل الملف الشخصي</h3>
            <br>
            <label>صورة الملف الشخصي</label>
            <input type="file" id="profile-upload" class="input-box" accept="image/*">
            <input type="text" id="edit-name" class="input-box" placeholder="الاسم">
            <textarea id="edit-bio" class="input-box" placeholder="نبذة عنك"></textarea>
            <button class="btn" style="width: 100%;" onclick="saveProfile()">حفظ التغييرات</button>
            <button class="btn" style="width: 100%; background: transparent; border: 1px solid #555; margin-top: 5px;" onclick="closeModal('edit-profile-modal')">إلغاء</button>
        </div>
    </div>

    <!-- App Views -->
    <div id="views-container">
        
        <!-- 1. HOME -->
        <div id="view-home" class="view active">
            <div class="header">
                <h3>الرئيسية</h3>
                <div style="display:flex; gap:15px">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <!-- Post Creator -->
            <div style="padding: 15px; background: var(--panel); margin-bottom: 10px;">
                <div style="display: flex; gap: 10px;">
                    <img src="" id="my-avatar" class="avatar">
                    <input type="text" id="post-txt" class="input-box" style="border-radius: 20px; margin:0" placeholder="بماذا تفكر؟">
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                    <label class="btn" style="background: transparent; border: 1px solid #555;">
                        <i class="fas fa-image" style="color: #10b981;"></i> صورة
                        <input type="file" id="post-img" hidden accept="image/*">
                    </label>
                    <button class="btn" onclick="publishPost()">نشر</button>
                </div>
                <div id="post-preview"></div>
            </div>

            <div id="feed"></div>
        </div>

        <!-- 2. EXPLORE (Groups/Pages/Requests) -->
        <div id="view-explore" class="view">
            <div class="header"><h3>استكشف</h3></div>
            <div style="padding: 15px;">
                
                <div style="background: #334155; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
                    <h4>طلبات الصداقة <span id="req-count" class="badge" style="position:static; display:inline-block;">0</span></h4>
                    <div id="req-list" style="margin-top: 10px;"></div>
                    <div style="display:flex; gap:5px; margin-top:10px">
                        <input type="email" id="friend-email" class="input-box" style="margin:0; font-size:12px" placeholder="إيميل صديق">
                        <button class="btn" onclick="addFriend()">إضافة</button>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <button class="btn" onclick="createContext('group')">+ مجموعة</button>
                    <button class="btn" style="background: #ec4899;" onclick="createContext('page')">+ صفحة</button>
                </div>
                
                <h4 style="color: var(--gray);">المجموعات</h4>
                <div id="groups-list"></div>
                <h4 style="color: var(--gray); margin-top: 15px;">الصفحات</h4>
                <div id="pages-list"></div>
            </div>
        </div>

        <!-- 3. REELS -->
        <div id="view-reels" class="view">
            <div style="position: fixed; top: 20px; left: 20px; z-index: 200;">
                 <button class="btn" style="background: rgba(0,0,0,0.5);" onclick="promptReel()">+ ريلز</button>
            </div>
            <div id="reels-container"></div>
        </div>

        <!-- 4. CHAT -->
        <div id="view-chat" class="view">
            <div class="header">
                <h3>الدردشة العامة</h3>
            </div>
            <div class="chat-container" style="height: calc(100% - 60px);">
                <div id="global-chat" class="chat-msgs"></div>
                <div class="chat-input-area">
                    <label style="cursor: pointer;">
                        <i class="fas fa-image" style="font-size: 20px; color: var(--gray);"></i>
                        <input type="file" id="chat-img-upload" hidden accept="image/*">
                    </label>
                    <input type="text" id="chat-input" class="input-box" style="margin:0" placeholder="اكتب رسالة...">
                    <button class="btn" onclick="sendGlobal()">➤</button>
                </div>
            </div>
        </div>

        <!-- 5. PROFILE -->
        <div id="view-profile" class="view">
            <div class="profile-header">
                <img src="" id="profile-avatar" class="p-avatar">
                <h2 id="profile-name" style="margin-top: 10px;">Username</h2>
                <p id="profile-bio" style="color: #cbd5e1; font-size: 14px;">No bio yet.</p>
                <button class="btn" style="background: rgba(255,255,255,0.2); margin-top: 10px;" onclick="openEditProfile()">تعديل الملف</button>
            </div>
            <div style="padding: 15px;">
                <h3>منشوراتي</h3>
                <div id="profile-posts"></div>
            </div>
        </div>

    </div>

    <!-- Navbar -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="navTo('home', this)"><i class="fas fa-home"></i><span>الرئيسية</span></div>
        <div class="nav-item" onclick="navTo('explore', this)">
            <i class="fas fa-compass"></i><span>استكشف</span>
            <div class="badge" id="nav-req-badge">0</div>
        </div>
        <div class="nav-item" onclick="navTo('reels', this)"><i class="fas fa-play-circle"></i><span>ريلز</span></div>
        <div class="nav-item" onclick="navTo('chat', this)"><i class="fas fa-comments"></i><span>الدردشة</span></div>
        <div class="nav-item" onclick="navTo('profile', this)"><i class="fas fa-user"></i><span>ملفي</span></div>
    </div>

    <script>
        const socket = io();
        let currentUser = null;
        let currentPostIdForComment = null;
        let isReg = false;

        // --- Navigation ---
        function navTo(viewId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            
            if(viewId === 'profile') {
                loadMyProfile();
            }
        }

        // --- Auth ---
        function toggleAuth() {
            isReg = !isReg;
            document.getElementById('reg-fields').style.display = isReg ? 'block' : 'none';
        }
        function auth() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            if(isReg) {
                const name = document.getElementById('reg-name').value;
                socket.emit('register', { name, email, password: pass });
            } else {
                socket.emit('login', { email, password: pass });
            }
        }
        socket.on('auth_success', (user) => {
            currentUser = user;
            document.getElementById('auth-modal').style.display = 'none';
            updateUserUI();
        });
        function updateUserUI() {
            document.getElementById('my-avatar').src = currentUser.avatar;
            document.getElementById('profile-avatar').src = currentUser.avatar;
            document.getElementById('profile-name').innerText = currentUser.name;
            document.getElementById('profile-bio').innerText = currentUser.bio;
        }

        // --- Posts & Likes ---
        let postImgData = null;
        document.getElementById('post-img').addEventListener('change', function() {
            const file = this.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    postImgData = e.target.result;
                    document.getElementById('post-preview').innerHTML = `<img src="${postImgData}" style="height:100px; border-radius:10px; margin-top:5px">`;
                };
                reader.readAsDataURL(file);
            }
        });

        function publishPost() {
            const txt = document.getElementById('post-txt').value;
            if(!txt && !postImgData) return;
            socket.emit('new_post', {
                content: txt, media: postImgData, 
                author: currentUser.name, email: currentUser.email, avatar: currentUser.avatar,
                context: 'general'
            });
            document.getElementById('post-txt').value = '';
            document.getElementById('post-preview').innerHTML = '';
            postImgData = null;
        }

        socket.on('receive_post', (post) => renderPost(post, 'feed'));
        socket.on('load_posts', (posts) => {
            document.getElementById('feed').innerHTML = '';
            posts.reverse().forEach(p => renderPost(p, 'feed'));
        });

        function renderPost(post, containerId) {
            const container = document.getElementById(containerId);
            const isLiked = post.likes.includes(currentUser.email);
            const imgHtml = post.media ? `<img src="${post.media}" class="post-img">` : '';
            
            const html = `
            <div class="post" id="post-${post.id}">
                <div style="display:flex; gap:10px; align-items:center">
                    <img src="${post.avatar}" class="avatar">
                    <div><b>${post.author}</b><br><small style="color:#aaa">${new Date(post.date).toLocaleTimeString()}</small></div>
                </div>
                <p style="margin-top:10px">${post.content || ''}</p>
                ${imgHtml}
                <div class="actions">
                    <div class="act-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${post.id}, 'post')">
                        <i class="fas fa-heart"></i> <span id="likes-count-${post.id}">${post.likes.length}</span>
                    </div>
                    <div class="act-btn" onclick="openComments(${post.id})">
                        <i class="fas fa-comment"></i> <span id="comments-count-${post.id}">${post.comments.length}</span>
                    </div>
                </div>
            </div>`;
            
            container.insertAdjacentHTML('afterbegin', html);
        }

        // --- Likes & Comments Logic ---
        function toggleLike(id, type) {
            socket.emit('toggle_like', { id, type, userEmail: currentUser.email });
        }

        socket.on('update_likes', ({ id, type, likes }) => {
            const countEl = document.getElementById(`likes-count-${id}`);
            if(countEl) countEl.innerText = likes.length;
            // تغيير لون الزر
            const postEl = document.getElementById(`post-${id}`); // أو reel
            if(postEl) {
                const btn = postEl.querySelector('.act-btn');
                if(likes.includes(currentUser.email)) btn.classList.add('liked');
                else btn.classList.remove('liked');
            }
        });

        function openComments(postId) {
            currentPostIdForComment = postId;
            document.getElementById('comment-modal').style.display = 'flex';
            document.getElementById('comments-list').innerHTML = 'جاري التحميل...';
            // في تطبيق حقيقي نطلب التعليقات من السيرفر، هنا سنبحث عنها في الذاكرة المحلية للصفحة إذا أمكن
            // للتبسيط سنطلب من السيرفر التحديث أو الاعتماد على التحديثات الفورية
             // ملاحظة: في هذا الكود المبسط، التعليقات مخزنة في مصفوفة posts في الذاكرة،
             // لكننا نحتاج طريقة لجلبها. سأقوم بمسح القائمة وانتظار التحديث.
             document.getElementById('comments-list').innerHTML = '';
        }

        function submitComment() {
            const txt = document.getElementById('comment-input').value;
            if(txt && currentPostIdForComment) {
                socket.emit('add_comment', { 
                    postId: currentPostIdForComment, text: txt, 
                    userEmail: currentUser.email, userName: currentUser.name, userAvatar: currentUser.avatar 
                });
                document.getElementById('comment-input').value = '';
            }
        }

        socket.on('update_comments', ({ postId, comments }) => {
            const countEl = document.getElementById(`comments-count-${postId}`);
            if(countEl) countEl.innerText = comments.length;

            if(currentPostIdForComment === postId) {
                const list = document.getElementById('comments-list');
                list.innerHTML = '';
                comments.forEach(c => {
                    list.innerHTML += `
                    <div style="display:flex; gap:10px; margin-bottom:10px">
                        <img src="${c.userAvatar}" style="width:30px; height:30px; border-radius:50%">
                        <div style="background:#334155; padding:8px; border-radius:10px">
                            <b>${c.userName}</b>
                            <div>${c.text}</div>
                        </div>
                    </div>`;
                });
            }
        });

        // --- Profile Edit & View ---
        function loadMyProfile() {
            socket.emit('get_user_posts', currentUser.email);
        }
        socket.on('load_profile_posts', (posts) => {
            document.getElementById('profile-posts').innerHTML = '';
            if(posts.length === 0) document.getElementById('profile-posts').innerHTML = '<p style="text-align:center; color:#aaa">لا توجد منشورات</p>';
            posts.reverse().forEach(p => renderPost(p, 'profile-posts'));
        });

        function openEditProfile() {
            document.getElementById('edit-profile-modal').style.display = 'flex';
            document.getElementById('edit-name').value = currentUser.name;
            document.getElementById('edit-bio').value = currentUser.bio;
        }

        function saveProfile() {
            const name = document.getElementById('edit-name').value;
            const bio = document.getElementById('edit-bio').value;
            const file = document.getElementById('profile-upload').files[0];

            const data = { email: currentUser.email, name, bio };

            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    data.avatar = e.target.result;
                    socket.emit('update_profile', data);
                };
                reader.readAsDataURL(file);
            } else {
                socket.emit('update_profile', data);
            }
        }

        socket.on('profile_updated_success', (user) => {
            currentUser = user;
            updateUserUI();
            closeModal('edit-profile-modal');
            alert('تم تحديث الملف الشخصي');
        });

        // --- Global Chat (Instant & Images) ---
        let chatImgData = null;
        document.getElementById('chat-img-upload').addEventListener('change', function() {
            const file = this.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    chatImgData = e.target.result;
                    alert('تم اختيار الصورة، اضغط إرسال');
                };
                reader.readAsDataURL(file);
            }
        });

        function sendGlobal() {
            const txt = document.getElementById('chat-input').value;
            if(!txt && !chatImgData) return;
            
            socket.emit('send_global_msg', {
                text: txt, image: chatImgData,
                author: currentUser.name, email: currentUser.email, avatar: currentUser.avatar
            });
            document.getElementById('chat-input').value = '';
            chatImgData = null;
        }

        socket.on('receive_global_msg', (msg) => {
            const box = document.getElementById('global-chat');
            const isMe = msg.email === currentUser.email;
            const imgHtml = msg.image ? `<br><img src="${msg.image}" style="max-width:150px; border-radius:10px; margin-top:5px">` : '';
            
            box.innerHTML += `
            <div style="display:flex; flex-direction:column; align-items:${isMe ? 'flex-start' : 'flex-end'}">
                <div class="msg ${isMe ? 'msg-me' : 'msg-other'}">
                    ${isMe ? '' : `<b style="font-size:10px; display:block">${msg.author}</b>`}
                    ${msg.text || ''} ${imgHtml}
                </div>
            </div>`;
            box.scrollTop = box.scrollHeight;
        });

        socket.on('init_data', (data) => {
            // Load old chat
            data.globalMessages.forEach(msg => {
                // Reuse render logic (simplified here)
                const box = document.getElementById('global-chat');
                const isMe = currentUser && msg.email === currentUser.email; // Check currUser exists
                const imgHtml = msg.image ? `<br><img src="${msg.image}" style="max-width:150px; border-radius:10px; margin-top:5px">` : '';
                box.innerHTML += `<div class="msg ${isMe ? 'msg-me' : 'msg-other'}" style="margin-bottom:5px; align-self:${isMe?'flex-start':'flex-end'}">${msg.text||''}${imgHtml}</div>`;
            });
            // Load Requests
            updateRequestsUI(data.friendRequests || []); // Handled by socket event usually
            // Update lists
            updateExploreLists(data.groups, data.pages);
        });

        // --- Requests & Explore ---
        function addFriend() {
            socket.emit('send_friend_request', { fromEmail: currentUser.email, toEmail: document.getElementById('friend-email').value });
            document.getElementById('friend-email').value = '';
            alert('تم الإرسال');
        }

        socket.on('update_requests', (reqs) => {
            const count = reqs.length;
            document.getElementById('req-count').innerText = count;
            document.getElementById('nav-req-badge').style.display = count > 0 ? 'block' : 'none';
            
            const list = document.getElementById('req-list');
            list.innerHTML = '';
            if(reqs.length === 0) list.innerHTML = '<small style="color:#aaa">لا توجد طلبات</small>';
            
            reqs.forEach(r => {
                list.innerHTML += `
                <div style="display:flex; justify-content:space-between; background:#1e293b; padding:10px; border-radius:8px; margin-bottom:5px; align-items:center">
                    <div style="display:flex; gap:10px; align-items:center">
                        <img src="${r.avatar}" class="avatar" style="width:30px; height:30px">
                        <span>${r.name}</span>
                    </div>
                    <button class="btn" style="font-size:12px; padding:5px" onclick="socket.emit('respond_friend_request', {userEmail: currentUser.email, requesterEmail: '${r.email}', accept: true})">قبول</button>
                </div>`;
            });
        });

        // --- Helper Functions ---
        function createContext(type) {
            const name = prompt('اسم ' + (type==='group'?'المجموعة':'الصحفة'));
            if(name) {
                if(type==='group') socket.emit('create_group', { name, desc: '', owner: currentUser.email });
                else socket.emit('create_page', { name, owner: currentUser.email });
            }
        }
        
        socket.on('update_groups', (gs) => updateExploreLists(gs, null));
        socket.on('update_pages', (ps) => updateExploreLists(null, ps));

        function updateExploreLists(groups, pages) {
            if(groups) {
                document.getElementById('groups-list').innerHTML = groups.map(g => 
                    `<div style="padding:10px; background:#1e293b; margin-bottom:5px; border-radius:8px">${g.name}</div>`
                ).join('');
            }
            if(pages) {
                document.getElementById('pages-list').innerHTML = pages.map(p => 
                    `<div style="padding:10px; background:#1e293b; margin-bottom:5px; border-radius:8px">${p.name}</div>`
                ).join('');
            }
        }

        // Reels Prompt
        function promptReel() {
            const url = prompt('ضع رابط فيديو (YouTube) أو رابط مباشر (MP4)');
            const desc = prompt('وصف الفيديو');
            if(url) {
                socket.emit('new_reel', { url, desc, author: currentUser.name, avatar: currentUser.avatar });
            }
        }
        socket.on('receive_reel', (reel) => {
            const container = document.getElementById('reels-container');
            let vHtml = '';
            if(reel.url.includes('youtube')) {
                const vid = reel.url.split('v=')[1] || reel.url.split('/').pop();
                vHtml = `<iframe src="https://www.youtube.com/embed/${vid}" class="reel-video" style="width:100%; height:100%; border:none"></iframe>`;
            } else {
                vHtml = `<video src="${reel.url}" controls class="reel-video" style="width:100%; max-height:100%"></video>`;
            }
            
            const html = `
            <div class="reel-item">
                ${vHtml}
                <div style="position:absolute; bottom:80px; right:20px; z-index:10; text-align:right">
                    <h4>${reel.author}</h4>
                    <p>${reel.desc}</p>
                </div>
            </div>`;
            container.insertAdjacentHTML('afterbegin', html);
        });

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
